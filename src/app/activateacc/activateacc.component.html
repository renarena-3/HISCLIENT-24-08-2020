<div class="col d-flex justify-content-center">
<div class="card" style="width: 500px; height: 600px;">
    <div class="card-header">
        <h3>Welcome To HIS Appication</h3>
        <p style="text-align: center;color: red;">Please Activate your account</p>
    </div>
    <div class="card-body">
        <form [formGroup]="activateAccForm" (ngSubmit)="activateAcc()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && activateAccForm.controls.email.errors}" />
                <div *ngIf="submitted && activateAccForm.controls.email.errors" class="invalid-feedback">
                <div *ngIf="activateAccForm.controls
                .email.errors.required">email is reqired</div>
            </div>
            </div>
            <div class="form-group">
                <label>Temporary Password</label>
                <input type="text" formControlName="pwd" class="form-control" [ngClass]="{'is-invalid':submitted && activateAccForm.controls.pwd.errors}" />
                <div *ngIf="submitted && activateAccForm.controls.pwd.errors" class="invalid-feedback">
                <div *ngIf="activateAccForm.controls.pwd.errors.required">Temporary password is reqired</div>
            </div>
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="text" formControlName="newpwd" class="form-control" [ngClass]="{'is-invalid':submitted && activateAccForm.controls.newpwd.errors}" />
                <div *ngIf="submitted && activateAccForm.controls.newpwd.errors" class="invalid-feedback">
                <div *ngIf="activateAccForm.controls.newpwd.errors.required">create new password</div>
            </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="text" formControlName="crmpwd" class="form-control" [ngClass]="{'is-invalid':submitted && activateAccForm.controls.crmpwd.errors}" />
                <div *ngIf="submitted && activateAccForm.controls.crmpwd.errors" class="invalid-feedback">
                <div *ngIf="activateAccForm.controls.crmpwd.errors.required">retype the password</div>
            </div>
            </div>
           <button type="submit" class="btn btn-primary btn-block">Click Here</button>
        </form>
    </div>
    <div class="card-footer">
            <span>Powered by - &nbsp;<a class="card-link" href="https://www.dreamtekis.com/">Dream Tekis Software Pvt Ltd</a></span>
    </div>
</div>
</div>
